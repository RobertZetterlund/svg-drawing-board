<script type='text/javascript'>
    const xEl = document.getElementById('coords-x')
    const yEl = document.getElementById('coords-y')


    onmousemove = function ({ clientX, clientY }) {
        xEl.innerHTML = clientX
        yEl.innerHTML = clientY
    }


    document.body.setAttribute('data-content', new Date().getDate())
</script>

<script type='text/javascript'>
    const birdEl = document.getElementById('bird-path')
    setTimeout(() => {
        birdEl.style.strokeDashoffset = 0;
    }, 200)

    const lengthSliderEl = document.getElementById("bird-length-slider");

    const syncSliderLength = () => {
        const val = lengthSliderEl.value
        const strokeDashOffset = Math.abs((parseInt(val) / 100) - 1).toFixed(2)
        birdEl.style.strokeDashoffset = strokeDashOffset
        if (strokeDashOffset === '1.00') {
            birdEl.style.visibility = 'hidden'
        } else {
            birdEl.style.visibility = 'visible'
        }
    }
    lengthSliderEl.oninput = () => {
        birdEl.style.transitionDuration = '0.5s';
        syncSliderLength()
    }
    syncSliderLength()


    const widthSliderEl = document.getElementById("bird-width-slider");
    const syncSliderWidth = () => {
        const val = widthSliderEl.value
        const strokeWidth = parseInt(val) / 10
        birdEl.style.strokeWidth = strokeWidth + 'px'
    }
    widthSliderEl.oninput = () => {
        syncSliderWidth();
        birdEl.style.transitionDuration = '0.5s';
    }
    syncSliderWidth()
</script>
