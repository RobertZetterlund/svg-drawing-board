<script type='text/javascript'>
    const xEl = document.getElementById('coords-x')
    const yEl = document.getElementById('coords-y')


    onmousemove = function ({ clientX, clientY }) {
        xEl.innerHTML = clientX
        yEl.innerHTML = clientY
    }


    document.body.setAttribute('data-content', new Date().getDate())
</script>

<script type='text/javascript'>
    const elBirdPath = document.getElementById('bird-path');
    const elElephantPath = document.getElementById('elephant-path');
    const pathArr = [elBirdPath, elElephantPath];
    let idx = 0;

    function onClickHandler() {
        var chk = document.getElementById("checkbox").checked;
        idx = chk ? 1 : 0

        pathArr.map((itemPath) => {
            itemPath.style.transitionDuration = '0.5s';
        })

        // Lets hide/show
        pathArr[idx].style.opacity = 1;
        pathArr[Math.abs(idx - 1)].style.opacity = 0;

        syncSliderWidth()
        syncSliderLength()
    }


    setTimeout(() => {
        pathArr[idx].style.strokeDashoffset = 0;
    }, 200)

    const elLengthSlider = document.getElementById("bird-length-slider");
    const elWidthSlider = document.getElementById("bird-width-slider");

    const syncSliderLength = () => {
        const val = elLengthSlider.value
        const strokeDashOffset = Math.abs((parseInt(val) / 100) - 1).toFixed(2)
        pathArr.map(itemPath => {
            itemPath.style.strokeDashoffset = strokeDashOffset
            if (strokeDashOffset === '1.00') {
                itemPath.style.visibility = 'hidden'
            } else {
                itemPath.style.visibility = 'visible'
            }
        })
    }
    elLengthSlider.oninput = () => {
        syncSliderLength()
        pathArr.map((itemPath) => {
            itemPath.style.transitionDuration = '0.5s';
        })
    }
    syncSliderLength()


    const syncSliderWidth = () => {
        const val = elWidthSlider.value
        const strokeWidth = parseInt(val) / 10
        pathArr.map(itemPath => {
            itemPath.style.strokeWidth = strokeWidth + 'px'
        })
    }
    elWidthSlider.oninput = () => {
        syncSliderWidth();
        pathArr.map((itemPath) => {
            itemPath.style.transitionDuration = '0.5s';
        })
    }
    syncSliderWidth()
</script>
